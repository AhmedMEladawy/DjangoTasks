{% extends 'main.html' %}

{% block content %}

<h2>Update The Product</h2>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value='{{product.name}}'  required>
        <br>
        <br>

        <label for="content">Product Type:</label>
        <input type="text" id="content" name="content" value='{{product.content}}' required>
        <br>
        <br>

        <label for="price">Product Price:</label>
        <input type="number" id="price" name="price" value='{{product.price}}' min="0.01" step="0.01" required>
        <br>
        <br>

        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" value='{{product.image}}' accept="image/*" required>
        <br>
        <br>
        <input type="submit" value='update'> 
    </form>

{% endblock content %}
